<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<title>Title</title>
		<style>
			h1{
				color: red;
				font-size: 90px;
			}
			table, th, td {
				border: 20px solid yellow;
				border-collapse: collapse;
				color: orangered;
				background-color: black;
			}
		</style>
	</head>
	<body style="background-color:#ff8c00" >
		<center>
			<h1>Result of EPASS  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Government_of_Telangana_Logo.png" height="150px" width="150px"</img></h1>
			<font size="10">
				<table style="width:60%">
					<tr>
						<td>Full Name:</td>
						<td>{{var}}</td>
						</tr>
					<tr>
						<td>Email:</td>
						<td>{{var1}}</td>
					</tr>
					<tr>
						<td>ID Proof/ Aadhaar:</td>
						<td>{{var2}}</td>
					</tr>
					<tr>
						<td>From:</td>
						<td>{{var3}},{{var4}}</td>
					</tr>
					<tr>
						<td>To:</td>
						<td>{{var5}},{{var6}}</td>
					</tr>
					<tr>
						<td>Phone Number:</td>
						<td>{{var7}}</td>
					</tr>
					<tr>
						<td>Date:</td>
						<td>{{var8}}</td>
					</tr>
					<tr>
						<td>Status:</td>
						<td>{{var9}}</td>
					</tr>
				</table>
			</font>
		</center>
	</body>
</html>
